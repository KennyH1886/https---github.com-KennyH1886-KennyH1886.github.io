<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Results Table</title>
    <style>
        /* Styling the table */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        /* Styling the summary table */
        .summary-table {
            background-color: #ffcc99;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator with Results Table</h1>
    <div id="calculator-output"></div>
    <script src="calculator.js"></script>
</body>
</html>
